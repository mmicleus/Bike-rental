
<div class="alert alert-danger" role="alert" *ngIf="error">
    {{error}}
  </div>

<div class="alert alert-danger" *ngIf="alertMessage">{{alertMessage}}</div>


<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <div style="color:red" *ngIf="!form.get('password')?.valid && form.touched && !loginMode">Password must be at least 6 characters long</div>
    </div>
    <div class="mb-3" [ngStyle]="{display:loginMode ? 'none' : 'block'}">
        <label for="exampleInputPassword2" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" formControlName="repeat-password">
        <div style="color:red" *ngIf="noMatch && !loginMode">Passwords don't match!</div>
      </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary me-2" [disabled]="!form.valid || (noMatch && !loginMode)">{{loginMode ? "Log In" : "Sign Up"}}</button>
    <button type="button" class="btn btn-primary" (click)="changeMode()">Go to {{loginMode ? "Sign Up" : "Log In"}}</button>
  </form>
